name: Tests

on:
    pull_request:
    push:
        branches:
        - master

jobs:
  build:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        args:
        - "--resolver lts-18"

    steps:
      - name: Clone project
        uses: actions/checkout@v2

      - name: Build and run tests
        shell: bash
        run: |
            set -ex
            stack upgrade
            stack --version
            stack setup ${{ matrix.args }}
            if [[ "${{ runner.os }}" = 'windows-latest' ]]
            then
              stack ${{ matrix.args }} exec pacman -- --sync --refresh --noconfirm autoconf
              stack ${{ matrix.args }} exec -- autoreconf -i
            else
              autoreconf -i
            fi
            stack test --bench --no-run-benchmarks --haddock --no-terminal ${{ matrix.args }}
